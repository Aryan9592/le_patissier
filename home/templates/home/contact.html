{% extends "base.html" %}
{% load static %}

{% block extra_title %}Contact | {% endblock %}

{% block page_header %}
<div class="header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="col d-flex flex-column align-items-center mt-3">
        <h2 class="title-font">Contact Us</h2>
        <hr class="w-50 text-center mb-1">
    </div>

    <div class="col-12 contact-form-container">
        <div class="contact-form">
            <!-- Form -->
            <form action="{% url 'contact' %}" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-6">
                        <input type="text" name="name" class="form-control mb-30" placeholder="Name" required>
                    </div>
                    <div class="col-lg-6">
                        <input type="email" name="email" class="form-control mb-30" placeholder="Email" required>
                    </div>
                    <div class="col-12">
                        <textarea name="message" class="form-control mb-30 message" placeholder="Message"
                            required></textarea>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-lg product-btn text-shadow mt-1 rounded-0">Send
                            Message</button>
                    </div>
                </div>
            </form>
        </div>
    </div><!-- End Contact Form -->

</div>


{%endblock%}
